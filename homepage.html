<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta charset="utf-8">
    <title>To do list - Anthony De la Torre</title>
  </head>
  <header>
    <h1 class="pageTitle"> To Do list:</h1>
    <br />
    <div id= "date"></div>
    <button class="loadBtn" id="loadBtn" onClick="loadList()">Load previous Entries</button>
    <button class="saveBtn" id="saveBtn" onClick="saveEntries()">Save Entries</button>
  </header>
  <body>
    <h1>Today</h1>
    <div class = listContainerToday id= Today><h1>Today</h1></div>
    <div class = listContainerTommorow id= Tommorow><h1>Tommorow</h1></div>
    <div class = listContainerThisWeek id= Week><h1>This Week</h1></div>
    <div class = listContainerThisMonth id= Month><h1>This Month</h1></div>
    <ul class= "addContainer">
    <input class= "addingInp" type="text" id="item" placeholder="What do i need to do?" >
    <select id = 'dropUp'>
        <option>Today</option>
        <option>Tommorow</option>
        <option>Week</option>
        <option>Month</option>
    </select>
    <button class="addBtn" id="addBtn" onClick="addToList(choice)">Add to List!</button>
    <script src="Todo.js"></script>
  </div>
  </body>
</html>
